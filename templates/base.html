<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tchad Opportunités{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #002664;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }
        nav {
            display: flex;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hamburger {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        footer {
            background: #002664;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .hamburger { display: block; }
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #001a3f;
                position: absolute;
                top: 70px;
                left: 0;
            }
            nav.active { display: flex; }
            nav a {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid #003080;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Tchad Opportunités</div>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <nav id="navMenu">
            <a href="/">Accueil</a>
            <a href="/emplois/">Emplois</a>
            <a href="/opportunites/">Formations & Bourses</a>
            <a href="#">Contact</a>
            {% if user.is_authenticated %}
                <a href="/admin/">Admin</a>
                <a href="/users/logout/">Déconnexion ({{ user.username }})</a>
            {% else %}
                <a href="/users/signup/">S'inscrire</a>
                <a href="/users/login/">Connexion</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2026 Tchad Opportunités - Créé par Frédéric MBAI | N'Djamena, Tchad</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }
    </script>
</body>
</html>
