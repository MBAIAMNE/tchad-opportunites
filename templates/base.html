<nav class="navbar">
    <div class="nav-brand">Tchad Opportunités</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
        <a href="/">Accueil</a>
        <a href="/emplois/">Emplois</a>
        <a href="/opportunites/">Formations & Bourses</a>
        <a href="/contact/">Contact</a>
        {% if user.is_authenticated %}
            <a href="/admin/">Admin</a>
            <a href="/users/logout/">Déconnexion ({{ user.username }})</a>
        {% else %}
            <a href="/users/signup/">S'inscrire</a>
            <a href="/users/login/">Connexion</a>
        {% endif %}
    </div>
</nav>

<style>
    .navbar {
        background: #002664;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .nav-brand {
        color: white;
        font-size: 1.5em;
        font-weight: bold;
    }
    .nav-links {
        display: flex;
        gap: 20px;
    }
    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    .hamburger {
        display: none;
        color: white;
        font-size: 1.8em;
        cursor: pointer;
    }
    @media (max-width: 768px) {
        .hamburger {
            display: block;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background: #002664;
            padding: 20px;
            text-align: center;
        }
        .nav-links.active {
            display: flex;
        }
    }
</style>

<script>
    function toggleMenu() {
        document.getElementById('navLinks').classList.toggle('active');
    }
</script>
